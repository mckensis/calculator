<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0">
        <title>Calc-ye-later</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Calc-ye-later</h1>
        <main>
            <div class="displaySection">
            </div>
            <div class="keypadSection">
                <div class="digitSection">
                    <button class="digit">0</button>
                    <button class="decimal">.</button>
                    <button class="clear">C</button>
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                </div>
                <div class="operatorSection">
                    <button class="divide operator">÷</button>
                    <button class="multiply operator">×</button>
                    <button class="plus operator">+</button>
                    <button class="minus operator">−</button>
                </div>
            </div>
            <button class="equals operator">=</button>
        </main>
    </body>
</html>
