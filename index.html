<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0">
        <title>Calc-ye-later</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Calc-ye-later</h1>
        <main>
            <div class="displaySection">
                <p class="output"></p>
            </div>
            <div class="keypadSection">
                <div class="digitSection">
                    <button class="digit" value="0">0</button>
                    <button class="digit decimal" value=".">.</button>
                    <button class="backspace" value="backspace">⌫</button>
                    <button class="digit" value="1">1</button>
                    <button class="digit" value="2">2</button>
                    <button class="digit" value="3">3</button>
                    <button class="digit" value="4">4</button>
                    <button class="digit" value="5">5</button>
                    <button class="digit" value="6">6</button>
                    <button class="digit" value="7">7</button>
                    <button class="digit" value="8">8</button>
                    <button class="digit" value="9">9</button>
                </div>
                <div class="operatorSection">
                    <button class="operator add" value="+">+</button>
                    <button class="operator subtract" value="-">-</button>
                    <button class="operator multiply" value="*">×</button>
                    <button class="operator divide" value="/">÷</button>
                </div>
            </div>
            <div class="bottomSection">
                <button class="equals" value="=">=</button>
                <button class="clear">CA</button>
            </div>
        </main>
    </body>
</html>
